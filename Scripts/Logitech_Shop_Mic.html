<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logitech Mice Shop</title>

  <!-- Bootstrap & style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: #f5f7fa;
    color: #333;
    padding-top: 80px; /* hoặc điều chỉnh phù hợp với chiều cao nav */
  }

  .filter-bar {
    margin: 2rem 0;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .filter-bar button {
    border-radius: 999px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .filter-bar button:hover {
    background: #111;
    color: #fff;
  }

  .banner {
    background: linear-gradient(135deg, #d22b2b, #9c1a1a);
    color: #fff;
    padding: 3rem 2rem;
    border-radius: 12px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .banner h2 {
    font-size: 2.5rem;
    font-weight: 700;
  }

  .banner p {
    margin-top: 1rem;
    font-size: 1rem;
    line-height: 1.5;
    opacity: 0.9;
  }

  .product-card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    text-align: center;
    padding: 1rem;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
  }

  .product-card img {
    width: 100%;
    object-fit: contain;
    height: 200px;
  }

  .product-card h6 {
    font-weight: 600;
    margin-top: 0.75rem;
  }

  .product-card p {
    margin: 0.5rem 0;
    font-size: 0.95rem;
  }

  .product-card .btn {
    border-radius: 999px;
    font-weight: 500;
    transition: 0.2s;
  }

  .product-card .btn:hover {
    background: #111;
    color: #fff;
  }

  .badge {
    font-size: 0.7rem;
    border-radius: 999px;
    padding: 0.35em 0.75em;
  }

  .product-card .badge + .badge {
    margin-left: 0.5rem;
  }
  
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Logitech</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="Logitech_Shop.html">Shop</a>
        </li>
        <li>
          <a class="nav-link" href="Logitech_Support.html">Support</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
      </ul>

      <form class="d-flex search-box rounded-pill px-2 ms-3">
        <input class="form-control border-0" type="search" placeholder="Search..." aria-label="Search">
        <button type="submit" class="btn btn-link p-0"></button>
      </form>
    </div>
  </div>
</nav>

<!-- ✅ MAIN -->
<div class="container">
  <!-- Filter Bar -->
  <div class="filter-bar d-flex flex-wrap gap-2">
    <button class="btn btn-outline-dark">All Filters</button>
    <button class="btn btn-outline-dark">Sort</button>
    <button class="btn btn-outline-dark">Connectivity</button>
    <button class="btn btn-outline-dark">Platform</button>
    <button class="btn btn-outline-dark">Series</button>
  </div>

  <!-- Grid -->
  <div class="row">
    <!-- Banner -->
    <div class="col-md-4 mb-4">
      <div class="banner">
        <h2>Mice</h2>
        <p>Shop wireless and wired mice. Choose from Bluetooth®, performance, ergonomic, business, EDU, travel, compact, and WFH product range.</p>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="col-md-8">
      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-md-6 col-lg-4">
          <div class="product-card">
            <span class="badge bg-primary">Best Seller</span>
            <span class="badge bg-success ms-1">Special Offer</span>
            <img src="https://resource.logitech.com/.../mx-master-3s.webp" alt="MX Master 3S">
            <h6 class="mt-2">Master Series</h6>
            <p>MX Master 3S<br>$99.99</p>
            <button class="btn btn-sm btn-outline-dark w-100">Add to Cart</button>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-6 col-lg-4">
          <div class="product-card">
            <span class="badge bg-primary">Best Seller</span>
            <img src="https://resource.logitech.com/.../lift-graphite-front-us.webp" alt="Ergo Lift">
            <h6 class="mt-2">Ergo</h6>
            <p>Lift<br>$79.99</p>
            <button class="btn btn-sm btn-outline-dark w-100">Buy Now</button>
          </div>
        </div>

        <!-- More Cards -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
